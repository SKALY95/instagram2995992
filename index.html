<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Caja 1 - Siempre visible -->
            <div id="caja1" class="columna d-sm-block d-md-none d-lg-none d-xl-none d-xxl-none"></div>
            <div id="caja11" class="columna d-none d-md-block col-md-2 col-lg-2 col-xl-2 col-xxl-2">kathe2912</div>
            
            <!-- Contenedor de Caja 2 y Caja 3 -->
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                <div class="row">
                    <div id="caja2" class="columna d-xs-block d-md-none d-lg-none d-xl-none d-xxl-none"></div>
                    <div id="caja3" class="columna col-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                        <h2>Katherin yulie acosta bustos</h2>
                    </div>
                    <div id="caja33" class="columna col-12 d-md-none d-lg-none d-xl-block col-xl-6 col-xxl-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
          background-color: #fafafa;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          padding: 2rem;
        }
        .insta-post {
          background-color: white;
          border: 1px solid #ddd;
          border-radius: 10px;
          max-width: 500px;
          width: 100%;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .insta-header, .insta-footer {
          padding: 1rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .insta-user {
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }
        .insta-user img {
          width: 32px;
          height: 32px;
          border-radius: 50%;
        }
        .insta-user-info {
          font-size: 0.9rem;
        }
        .insta-user-info span {
          font-weight: bold;
        }
        .insta-image img {
          width: 100%;
          display: block;
        }
        .insta-icons {
          display: flex;
          gap: 1rem;
          font-size: 1.3rem;
        }
        .insta-caption {
          padding: 0 1rem;
        }
        .insta-caption p {
          margin: 0.5rem 0;
        }
        .insta-comments {
          padding: 0 1rem 1rem;
          font-size: 0.9rem;
          color: #777;
        }
        .insta-comments input {
          width: 100%;
          padding: 0.5rem;
          border: none;
          border-top: 1px solid #ddd;
          outline: none;
        }
      </style>
    </head>
    <body>
      <div class="insta-post">
        <!-- Header -->
        <div class="insta-header">
          <div class="insta-user">
            <img src="imagenes/moto.jpg" alt="avatar">
            <div class="insta-user-info">
              <span>y_u08k</span><br>
              <small>· 6 sem ·</small>
            </div>
          </div>
          <div>⋯</div>
        </div>
    
        <!-- Imagen -->
        <div class="insta-image">
          <img src="imagenes/Captura de pantalla 2025-04-09 170425.png" alt="Post de basura del bolsillo">
        </div>
    
        <!-- Iconos -->
        <div class="insta-footer">
          <div class="insta-icons">
            <i class="fas fa-heart" style="color:#000000; font-size:32px;"></i> 
            <i class="far fa-comment" style="color:#262626; font-size:32px;"></i>
            <i class="far fa-paper-plane" style="color:#262626; font-size:32px;"></i>
          </div>
          <div><i class="fas fa-bookmark" style="color:#262626; font-size:32px;"></i></div>
        </div>
    
        <!-- Descripción -->
        <div class="insta-caption">
          <p><strong>y_u08k</strong> Por favor no me quite la motico:C</p>
        </div>
    
        <!-- Comentarios -->
        <div class="insta-comments">
          <p>Ver los 4 comentarios</p>
          <input type="text" placeholder="Agrega un comentario...">
        </div>

        <head>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
          </head>

          
      </div>
    </body>

</body>
</html>
